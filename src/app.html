<!doctype html>
<html lang="en" data-theme="light">

<head>
	<meta charset="utf-8" />
	<link rel="icon" type="image/png" href="%sveltekit.assets%/favicon-96x96.png" sizes="96x96" />
	<link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/favicon.svg" />
	<link rel="shortcut icon" href="%sveltekit.assets%/favicon.ico" />
	<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png" />
	<meta name="apple-mobile-web-app-title" content="Bread Breakers" />
	<link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="%sveltekit.assets%/css/bulma.css">
	<link rel="stylesheet" href="%sveltekit.assets%/css/dataTables.dataTables.min.css">
	<link rel="stylesheet" href="%sveltekit.assets%/css/responsive.dataTables.css">
	<link rel="stylesheet" href="%sveltekit.assets%/css/animation.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
		rel="stylesheet">
	<script src="%sveltekit.assets%/js/jquery-3.7.1.min.js"></script>
	<script src="%sveltekit.assets%/js/dataTables.min.js"></script>
	<script src="%sveltekit.assets%/js/dataTables.responsive.js"></script>
	<script src="%sveltekit.assets%/js/responsive.dataTables.js"></script>
	<meta name="description"
		content="Bread Breakers Singapore delivers essential items like diapers, milk, and essential items directly to needy families in SG. Support our mission with low overhead and high impact.">
	<meta name="keywords"
		content="Bread Breakers Singapore, charity, non-profit, Singapore, needy families, direct aid, essential items, diapers, milk powder, fridges, laptops, social workers, community support, transparency, radical transparency, low overhead, tax-deductible donations, Christian charity, poverty alleviation, social awareness, empathy">
	%sveltekit.head%
	<style>
		html {
			letter-spacing: -0.35px;
			font-size: 0.93em;
		}

		a {
			color: darkred;
			text-decoration: none;
			font-weight: 600;

		}

		a:hover,
		a:focus {
			color: #6b3e26;
			background-position: 100% 0%;
		}

		a:hover::after,
		a:focus::after {
			transform: scaleX(1);
			transform-origin: left;
		}

		.breadcrumb a {
			color: black;
		}

		.breadcrumb a:hover {
			color: black;
		}

		.breadcrumb {
			--bulma-breadcrumb-item-active-color: black;
		}

		.is-underlined {
			text-decoration-color: #ddd !important;
		}


		@font-face {
			font-family: "fontello";
			src: url("/font/fontello.eot?2493361");
			src:
				url("/font/fontello.eot?25654854#iefix") format("embedded-opentype"),
				url("/font/fontello.woff?25654854") format("woff"),
				url("/font/fontello.ttf?25654854") format("truetype"),
				url("/font/fontello.svg?25654854#fontello") format("svg");
			font-weight: normal;
			font-style: normal;
		}

		.demo-icon {
			font-family: "fontello";
			font-style: normal;
			font-weight: normal;

			display: inline-block;
			text-decoration: inherit;
			width: 1em;
			margin-right: 0.2em;
			text-align: center;
			/* opacity: .8; */

			/* For safety - reset parent styles, that can break glyph codes*/
			font-variant: normal;
			text-transform: none;

			/* fix buttons height, for twitter bootstrap */
			line-height: 1em;

			/* Animation center compensation - margins should be symmetric */
			/* remove if not needed */
			margin-left: 0.2em;

			/* You can be more comfortable with increased icons size */
			/* font-size: 120%; */

			/* Font smoothing. That was taken from TWBS */
			-webkit-font-smoothing: antialiased;
			-moz-osx-font-smoothing: grayscale;

			/* Uncomment for 3D effect */
			/* text-shadow: 1px 1px 1px rgba(127, 127, 127, 0.3); */
		}
	</style>
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
